<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>咱喵的导航页 | NekoNavi</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-200 selection:bg-purple-500 selection:text-white relative min-h-screen flex flex-col">

    <!-- Particle Background -->
    <div class="fixed inset-0 w-full h-full overflow-hidden -z-10 bg-[#0f0c29]">
        <!-- Gradient Base -->
        <div class="absolute inset-0 bg-gradient-to-br from-[#0f0c29] via-[#302b63] to-[#24243e] opacity-90"></div>
        
        <!-- Image Overlay -->
        <div class="absolute inset-0 opacity-20 bg-cover bg-center mix-blend-overlay" style="background-image: url('bg.jpg')"></div>
        
        <!-- Floating Orbs -->
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-float-1"></div>
        <div class="absolute top-1/3 right-1/4 w-80 h-80 bg-pink-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-float-2"></div>
        <div class="absolute bottom-1/4 left-1/3 w-72 h-72 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-float-3"></div>
        
        <!-- Noise Texture -->
        <div class="absolute inset-0 opacity-[0.03] pointer-events-none" 
             style="background-image: url('data:image/svg+xml,%3Csvg viewBox=\'0 0 200 200\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cfilter id=\'noiseFilter\'%3E%3CfeTurbulence type=\'fractalNoise\' baseFrequency=\'0.65\' numOctaves=\'3\' stitchTiles=\'stitch\'/%3E%3C/filter%3E%3Crect width=\'100%25\' height=\'100%25\' filter=\'url(%23noiseFilter)\'/%3E%3C/svg%3E')">
        </div>
    </div>

    <!-- Navbar -->
    <nav id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-400 cursor-pointer hover:opacity-80 transition-opacity">
                        NekoNavi
                    </span>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8 items-center" id="desktop-menu">
                    <!-- Links injected by JS -->
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-gray-300 hover:text-white p-2 rounded-md focus:outline-none">
                        <i data-lucide="menu"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="mobile-menu-enter md:hidden fixed top-20 left-0 w-full bg-[#1a1638]/95 backdrop-blur-xl border-b border-white/10 z-40">
        <div class="px-4 pt-2 pb-6 space-y-1" id="mobile-menu-links">
            <!-- Links injected by JS -->
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-20 w-full">
        
        <!-- Hero Section -->
        <div class="text-center mb-24 relative opacity-0 translate-y-8 transition-all duration-1000 ease-out" id="hero-section">
            <div class="inline-flex items-center px-4 py-2 rounded-full border border-purple-500/30 bg-purple-500/10 backdrop-blur-md text-purple-300 text-sm font-medium mb-6">
                <i data-lucide="sparkles" class="w-4 h-4 mr-2"></i>
                <span>Welcome to my personal space</span>
            </div>
            
            <h1 class="text-4xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-300 via-pink-300 to-blue-300 mb-6 drop-shadow-lg">
                咱喵的导航页
            </h1>
            
            <p class="max-w-2xl mx-auto text-lg text-gray-400 leading-relaxed">
                Here you can find my resources, blogs, experimental reports, and favorite collections.
                Explore the categories below. 喵~
            </p>
        </div>

        <!-- Categories Container -->
        <div id="categories-container" class="space-y-12">
            <!-- Categories injected by JS -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="border-t border-white/10 bg-[#0f0c29]/80 backdrop-blur-md mt-12">
        <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-gray-400 text-sm">
                        &copy; <span id="year"></span> 咱喵的导航页. All rights reserved.
                    </p>
                </div>
                <div class="flex space-x-6">
                    <a href="https://github.com/jiang068" target="_blank" class="text-gray-400 hover:text-white transition-colors text-sm">GitHub</a>
                    <span class="text-gray-600">|</span>
                    <a href="https://blog.wavetransformer.ink/" target="_blank" class="text-gray-400 hover:text-white transition-colors text-sm">Blog</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button id="scroll-top-btn" class="fixed bottom-8 right-8 p-3 rounded-full bg-purple-600/80 hover:bg-purple-500 text-white shadow-lg backdrop-blur-sm transition-all hover:scale-110 focus:outline-none z-50 group opacity-0 pointer-events-none transform translate-y-4">
        <i data-lucide="arrow-up" class="w-6 h-6 group-hover:-translate-y-1 transition-transform"></i>
    </button>

    <!-- Application Script -->
    <script src="script.js"></script>
</body>
</html>
